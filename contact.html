<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Indie Games</title>
</head>
<body>
    <header>
        <h1>Indie Games and Gaming</h1>
        <p>How Independent Games are Shaping The Hobby</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Contact Us</h2>
        <form>
            <p>
                <label>Name:
                    <input type="text">
                </label>
            </p>
            <p>
                <label>Email Address:
                    <input type="email">
                </label>
            </p>
            <p>
                <label for="reason">Select a Reason:
                </label>
                <select name="reason" id="reason">
                    <option value="hi">Saying Hi</option>
                    <option value="contractor">Looking for a Contractor</option>
                    <option value="interview">Interested in an Interview</option>
                </select>
            </p>
            <p>
                <label>Notes or Comments:
                    <input type="text">
                </label>
            </p>
            <p>
                <button>Submit</button>
            </p>
        </form>
    </section>
</body>
</html>
